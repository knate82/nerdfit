<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/nf-profile-card.html">
<link rel="import" href="./components/nf-friend-card.html">
<link rel="import" href="components/nf-game-selection.html">
<link rel="import" href="components/nf-trophy-case-card.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100%;
                height: 100%;
            }
            .cards{
                display: flex;
                flex-direction: row;
                align-content: stretch;
                align-items: stretch;
                margin-bottom: 5px;
                width: 100%;
            }
            .card {
                display: flex;
                padding: 10px;
                width: 100%;
                margin: 5px;
                height: 300px;
                overflow-y: hidden;
            }
            nf-game-selection {
                margin-top: 5px;
            }
            img {
                max-width: 100%;
            }
        </style>
       <nf-navbar user-data="{{userData}}" selected="[[page]]" role="navigation"></nf-navbar> 
        <nf-container paddingtop="80" paddingbottom="80" direction="column">
            <div class="cards">
                <nf-profile-card class="card" user-data="{{userData}}"></nf-profile-card>
                <nf-friend-card class="card" user-data="{{userData}}"></nf-friend-card>
                <nf-trophy-case-card class="card" user-data="{{userData}}"></nf-trophy-case-card>
            </div>
            <nf-game-selection user-data="{{userData}}"></nf-game-selection>
        </nf-container>
        <nf-footer></nf-footer>
    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object
                    },
                    isGame: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }

        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
