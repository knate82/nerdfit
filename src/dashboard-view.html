<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>
       
        <nf-container paddingtop="80" paddingbottom="80" direction="column">
            <nf-profile-card user-data="{{userData}}"></nf-profile-card>
            <nf-game-selection user-data="{{userData}}"></nf-game-selection>
        </nf-container>

    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object
                    },
                    isGame: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }

        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
