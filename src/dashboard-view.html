<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>

        <nf-container paddingtop="80" paddingbottom="80" direction="column">
            <ticket-to-run userData="{{userData}}"></ticket-to-run>
        </nf-container>

    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userDataChanged"
                    }
                }
            }
            _userDataChanged(newValue, oldValue) {
                console.log("dash: " + newValue);
            }
        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
