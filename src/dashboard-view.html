<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100%;
                height: 100%;
            }
            .cards{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                margin-bottom: 5px;
                width: 100%;
            }
            .card {
                display: flex;
                width: 30%;
                margin: 5px;
                height: 300px;
                overflow-y: hidden;
            }

            nf-game-selection {
                margin-top: 5px;
            }
            img {
                max-width: 100%;
            }
            @media screen and (max-width:768px) {
                .cards{
                    flex-direction: column;
                }
                .card{
                    width:100%;
                }

            }
        </style>
        <nf-container paddingtop="20" paddingbottom="80" direction="column">
            <div class="cards">
                <nf-profile-card class="card" user-data="{{userData}}"></nf-profile-card>
                <nf-friend-card class="card" friends="{{friends}}"></nf-friend-card>
                <nf-trophy-case-card class="card" trophies="{{trophies}}" user-data="{{userData}}"></nf-trophy-case-card>
            </div>
            <!-- <nf-game-selection user-data="{{userData}}"></nf-game-selection> -->
        </nf-container>
    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    user: {
                        type: Object,
                        value: {},
                        observer: "_userChanged"
                    },
                    friends: Array,
                    userData: {
                        type: Object,
                        value: {},
                        observer: "_userDataChanged"
                    },
                    trophies: Array
                }
            }
            _userChanged(newVal, oldVal) {

            }
            _userDataChanged(newVal, oldVal) {
                if(newVal.friends) {
                    this.set("friends", newVal.friends);
                }
                // if(newVal.trophies) {
                //     this.set("trophies", newVal.trophies);
                // }
            }
        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
