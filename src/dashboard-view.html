<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="components/games/ticket-to-run.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>

    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object
                    },
                    isGame: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
