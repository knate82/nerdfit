<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>

        <nf-container paddingtop="80" paddingbottom="80" direction="column">
            <nf-grid columns="2" singlecolumnbreakpoint="mobile" guttery="40">
                <nf-tile breakpointorder="-1">
                    <h2>{{userData.profile.userName}} Dashboard</h2>
                    <nf-image filename="nf-logo-bg-fpo.png" title="fpo" shape="circle" width="300px" height="300px" y="left"></nf-image>
                </nf-tile>
                <nf-tile>
                    <h2>Stats</h2>
                    <nf-image filename="nf-logo-bg-fpo.png" title="fpo" shape="circle" width="300px" height="300px" y="left"></nf-image>
                </nf-tile>
                <nf-tile>
                    <h2>Your Mom</h2>
                    <nf-image filename="nf-logo-bg-fpo.png" title="fpo" shape="circle" width="300px" height="300px" y="left"></nf-image>
                </nf-tile>
            </nf-grid>
        </nf-container>

    </template>

    <script>
        class DashboardView extends Polymer.Element {
            static get is() { return 'dashboard-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userDataChanged"
                    }
                }
            }
            _userDataChanged(newValue, oldValue) {
                console.log("dash: " + newValue);
            }
        }

        window.customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
