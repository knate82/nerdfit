<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="components/games/tickettorun/ticket-to-run.html">
<link rel="import" href="components/games/nf-game-menu.html">

<dom-module id="ttr-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
                background-color: black;
            }
        </style>

        <ticket-to-run></ticket-to-run>

    </template>

    <script>
        class TtrView extends Polymer.Element {
            static get is() { return 'ttr-view'; }
            static get properties() {
                return {
                    userData: {
                        type: Object
                    },
                    isGame: {
                        type: Boolean,
                        value: true,
                        notify: true
                    },
                    gameWidth: String,
                    gameHeight: String,
                    selected: String
                }
            }
        }

        window.customElements.define(TtrView.is, TtrView);
    </script>
</dom-module>
