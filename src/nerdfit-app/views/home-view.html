<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="home-view">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
            *{margin: 0; padding: 0;}
        </style>
        <nf-hero backgroundimage="src/nerdfit-app/assets/images/nf-logo-bg.jpg" isFiltered="true">
            <template is="dom-if" if="{{hide}}">
                <nf-login id="nfLoginForm"></nf-login>
            </template>
            <nf-container align-content="center">
                <h1>Nerding has never been so fun</h1>
            </nf-container>
        </nf-hero>
        <nf-container paddingtop="20" paddingbottom="20" direction="column">
            <!--<div>-->
                <!--<h2>It's time to use your greatest strength against your greatest weakness <span style="font-weight: 100; font-size: .75em;">(it's super effective!)</span></h2>-->
            <!--</div>-->
            <nf-grid columns="4" rows="2" singlecolumnbreakpoint="mobile">
                <nf-tile>
                    <div class="card" style="background-color: blue; min-height: 200px; height: 100%;"></div>
                </nf-tile>
                <nf-tile x="2" xspan="2" yspan="2">
                    <div class="card" style="background-color: red; min-height: 200px; height: 100%;"></div>
                </nf-tile>
                <nf-tile x="1" y="2">
                    <div class="card" style="background-color: purple; min-height: 200px; height: 100%;"></div>
                </nf-tile>
                <nf-tile yspan="2">
                    <div class="card" style="background-color: green; min-height: 200px; height: 100%;"></div>
                </nf-tile>
            </nf-grid>
        </nf-container>
    </template>

    <script>
        class HomeView extends Polymer.Element {
            static get is() { return 'home-view'; }
            static get properties() {
                return {
                    hide: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(HomeView.is, HomeView);
    </script>
</dom-module>
