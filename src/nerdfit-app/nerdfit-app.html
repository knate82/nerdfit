<dom-module id="nerdfit-app">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      paper-toolbar div a {

      }

    <div class="page-wrap">
      <paper-toolbar>
        <paper-icon-button slot="top" icon="menu" on-tap="menuAction"></paper-icon-button>

    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NerdfitApp extends Polymer.Element {
      static get is() { return 'nerdfit-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'nerdfit-app'
          }
        };
      }
    }

    window.customElements.define(NerdfitApp.is, NerdfitApp);
