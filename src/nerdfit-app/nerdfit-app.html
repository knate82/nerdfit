<dom-module id="nerdfit-app">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
    </style>
    <firebase-app
            name="nerdfit"
            auth-domain="nerdfit-app.firebaseapp.com"
            database-url="https://nerdfit-app.firebaseio.com"
            api-key="AIzaSyAe39ILnXlVAfKBexVM08_R5t2zVYJF6Qc"
            storage-bucket=""
            messaging-sender-id="1014331420709">
    </firebase-app>

    <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
    </app-route>

    <nf-navbar></nf-navbar>

    <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="views/home-view"
            role="main">
      <home-view name="views/home-view"></home-view>
      <user-dash name="views/user-dash"></user-dash>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NerdfitApp extends Polymer.Element {
      static get is() { return 'nerdfit-app'; }
//        ready() {
//          super.ready();
//          console.log("in ready");
//        }
        static get properties() {
            return {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                routeData: Object,
                subroute: String,
                // This shouldn't be neccessary, but the Analyzer isn't picking up
                // Polymer.Element#rootPath
                rootPath: String,
            };
        }

        static get observers() {
            return [
                '_routePageChanged(routeData.page)',
            ];
        }

        _routePageChanged(page) {
            // If no page was found in the route data, page will be an empty string.
            // Default to 'view1' in that case.
            this.page = page || 'views/home-view';

            // Close a non-persistent drawer when the page & route are changed.
//            if (!this.$.drawer.persistent) {
//                this.$.drawer.close();
//            }
        }

        _pageChanged(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl(page + '.html');
            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
        }

        _showPage404() {
            this.page = 'views/home-view';
        }
    }

    window.customElements.define(NerdfitApp.is, NerdfitApp);
  </script>
</dom-module>
