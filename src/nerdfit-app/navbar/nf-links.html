<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-links">
    <template>
        <template is="dom-if" if="!user.isLoggedIn">
            <style>
                :host {
                    flex-grow: 1;

                }
                .nav-links{
                    margin: 0 20px;
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-start;
                }
                a{
                    padding: 0 20px;
                    text-decoration: none;
                    color: var(--blue);
                    font-size: 20px;
                    line-height: 28px;
                    transition: all .15s ease-in-out;
                }
                a:hover{
                    color: var(--pink);
                }
            </style>


            <div class="nav-links">
                <a href="/home-view.html">Store</a>
                <a href="/home-view.html">About</a>
                <a href="/home-view.html">Dashboard</a>
                <a href="/home-view.html">Contact</a>
            </div>

        </template>
        <template is="dom-if" if="user.isLoggedIn">
            <style>
                :host {
                    flex-grow: 1;
                }
                .nav-links{
                    margin: 0 20px;
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-start;
                }
                a{
                    padding: 0 20px;
                    text-decoration: none;
                    color: var(--blue);
                    font-size: 20px;
                    line-height: 28px;
                }
            </style>
            <div class="nav-links">
                <a href="/user-dash.html"></a>
                <a href="/my-friends.html"></a>
            </div>

        </template>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfLinks extends Polymer.Element {
            static get is() { return 'nf-links'; }
        }

        window.customElements.define(NfLinks.is, NfLinks);

    </script>

</dom-module>
