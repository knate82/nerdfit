<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-navbar">
    <template>
        <style>
            :host{

            }
            * {
                max-height: 100%;
            }
            section {
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: var(--header-height);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: var(--white);
                padding: 10px 0;
                opacity: .9;
                /*box-shadow: 0 4px 2px -2px rgba(0,0,0,.5);*/
            }

            section::after{
                content: "";
                position: absolute;
                bottom: -5px;
                background-color: var(--blue);
                height: var(--accent-bar-height);
                width: 100%;
            }

            section .container{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                margin: 0 auto;
            }

            .container{
                margin: 0 auto;
                padding: 0 20px;
            }
            @media (min-width: 750px) {
                .container{
                    width: 750px;
                    max-width: 100%;
                }
            }
            @media (min-width: 1000px) {
                .container{
                    width: 1000px;
                    max-width: 100%;
                }
            }
            @media (min-width: 1200px) {
                .container{
                    width: 1200px;
                    max-width: 100%;
                }
            }

        </style>
        <section id="nf-navigation">
            <nf-container justifycontent="space-between">
                <nf-logo></nf-logo>
                <nf-links></nf-links>
                <nf-account></nf-account>
            </nf-container>
        </section>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfNavbar extends Polymer.Element {
            static get is() { return 'nf-navbar'; }

        }

        window.customElements.define(NfNavbar.is, NfNavbar);
    </script>
</dom-module>
