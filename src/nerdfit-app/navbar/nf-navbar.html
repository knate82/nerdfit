<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-navbar">
    <template>
        <style>
            :host{
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: var(--header-z);
                height: var(--header-height);
                background-color: var(--white);
            }
            * {
                max-height: 100%;
            }
            section {
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                width: 100%;
                padding: 10px 0;
                opacity: .95;
            }

            .accent-bar{
                content: "";
                position: absolute;
                bottom: -5px;
                height: var(--accent-bar-height);
                width: 100%;
                border-top: var(--accent-bar-height) solid linear-gradient(-90deg, var(--light-blue), var(--blue));
                background-color: var(--blue);
                background: linear-gradient(-90deg, var(--light-blue), var(--blue));
                z-index: var(--gradient-bar-z);
            }

        </style>
        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>
        <section id="nf-navigation">
            <nf-container justifycontent="space-between" align-items="center">
                <nf-logo></nf-logo>
                <nf-links></nf-links>
                <nf-account></nf-account>
            </nf-container>
        </section>
        <div class="accent-bar"></div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfNavbar extends Polymer.Element {
            static get is() { return 'nf-navbar'; }

        }

        window.customElements.define(NfNavbar.is, NfNavbar);
    </script>
</dom-module>
