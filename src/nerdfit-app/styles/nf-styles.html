<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-hero">
    <template>
        <style>
            :host {

            }
            .container{
                margin: 0 auto;
                padding: 0 20px;
            }
            @media (min-width: 750px) {
                .container{
                    width: 750px;
                    max-width: 100%;
                }
            }
            @media (min-width: 1000px) {
                .container{
                    width: 1000px;
                    max-width: 100%;
                }
            }
            @media (min-width: 1200px) {
                .container{
                    width: 1200px;
                    max-width: 100%;
                }
            }
        </style>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfStyles extends Polymer.Element {
            static get is() { return 'nf-styles'; }

            static get properties() {
                return;
            }
        }

        window.customElements.define(NfStyles.is, NfStyles);
    </script>
</dom-module>
