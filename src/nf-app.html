<dom-module id="nf-app">
  <template>
    <style include="nf-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <firebase-app
            name="nerdfit"
            auth-domain="nerdfit-app.firebaseapp.com"
            database-url="https://nerdfit-app.firebaseio.com"
            api-key="AIzaSyAe39ILnXlVAfKBexVM08_R5t2zVYJF6Qc"
            storage-bucket=""
            messaging-sender-id="1014331420709">
    </firebase-app>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <nf-navbar hidden$="{{isGame}}" user-data="{{userData}}" selected="[[page]]" role="navigation"></nf-navbar>

      <!-- Main content -->

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="home"
        role="main" is-game="{{isGame}}">
      <home-view name="home" is-game="{{isGame}}"></home-view>
      <dashboard-view user-data="{{userData}}" name="dashboard" is-game="{{isGame}}"></dashboard-view>
      <ttr-view user-data="{{userData}}" name="ttr" is-game="{{isGame}}"></ttr-view>
      <my-view404 name="my-view404"></my-view404>
    </iron-pages>

    <nf-footer hidden$="{{isGame}}"></nf-footer>

  </template>

  <script>
    class NfApp extends Polymer.Element {
      static get is() { return 'nf-app'; }

      static get properties() {
        return {
          userData: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page, userData) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl( page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'home';
      }
    }

    window.customElements.define(NfApp.is, NfApp);
  </script>
</dom-module>
