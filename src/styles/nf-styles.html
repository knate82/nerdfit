<dom-module id='nf-styles'>
    <template>
        <style>
            /*typography*/

            *{
                margin: 0;
                padding: 0;
                -webkit-font-smoothing: antialiased;
                font-family: var(--fallback-font);
                font-family: var(--primary-font);
                color: var(--gray);
                box-sizing: border-box;
            }
            p, a{
                font-size: var(--base-font-size);
                line-height: calc(var(--base-font-size) + var(--line-height));
            }
            p.small, p .small, a.small, a .small{
                font-size: calc(var(--base-font-size) * var(--small-font));
                line-height: calc(calc(var(--base-font-size) + var(--line-height)) * var(--small-font));
            }
            h6{
                font-size: var(--base-font-size);
                line-height: calc(var(--base-font-size) + var(--line-height));
            }
            h6.small, h6 .small{
                font-size: calc(var(--base-font-size) * var(--small-font));
                line-height: calc(calc(var(--base-font-size) + var(--line-height)) * var(--small-font));
            }
            h5{
                font-size: calc(var(--base-font-size) + calc(var(--font-step) * 1.5));
                line-height: calc(calc(var(--base-font-size) + calc(var(--font-step) * 1.5)) + --line-height);
            }
            h5.small, h5 .small{
                font-size: calc(calc(var(--base-font-size) + calc(var(--font-step) * 2)) * var(--small-font));
                line-height: calc(calc(calc(var(--base-font-size) + calc(var(--font-step) * 2)) + --line-height) * var(--small-font));
            }
            h4{
                font-size: calc(var(--base-font-size) + calc(var(--font-step) * 2.5));
                line-height: calc(calc(var(--base-font-size) + calc(var(--font-step) * 2.5)) + --line-height);
            }
            h4.small, h4 .small{
                font-size: calc(calc(var(--base-font-size) + calc(var(--font-step) * 2.5)) * var(--small-font));
                line-height: calc(calc(calc(var(--base-font-size) + calc(var(--font-step) * 2.5)) + --line-height) * var(--small-font));
            }
            h3{
                font-size: calc(var(--base-font-size) + calc(var(--font-step) * 3));
                line-height: calc(calc(var(--base-font-size) + calc(var(--font-step) * 3)) + --line-height);
            }
            h3.small, h3 .small{
                font-size: calc(calc(var(--base-font-size) + calc(var(--font-step) * 3)) * var(--small-font));
                line-height: calc(calc(calc(var(--base-font-size) + calc(var(--font-step) * 3)) + --line-height) * var(--small-font));
            }
            h2{
                font-size: calc(var(--base-font-size) + calc(var(--font-step) * 3.5));
                line-height: calc(calc(var(--base-font-size) + calc(var(--font-step) * 3.5)) + --line-height);
            }
            h2.small, h2 .small{
                font-size: calc(calc(var(--base-font-size) + calc(var(--font-step) * 3.5)) * var(--small-font));
                line-height: calc(calc(calc(var(--base-font-size) + calc(var(--font-step) * 3.5)) + --line-height) * var(--small-font));
            }
            h1{
                font-size: calc(var(--base-font-size) + calc(var(--font-step) * 4));
                line-height: calc(calc(var(--base-font-size) + calc(var(--font-step) * 4)) + --line-height);
            }
            h1.small, h1 .small{
                font-size: calc(calc(var(--base-font-size) + calc(var(--font-step) * 4)) * var(--small-font));
                line-height: calc(calc(calc(var(--base-font-size) + calc(var(--font-step) * 4)) + --line-height) * var(--small-font));
            }
            p{ margin-bottom: 10px; }
            h1,h2,h3,h4,h5,h6{ margin-bottom: 20px; }
            a,a:visited{
                text-decoration: none;
                color: var(--blue);
                transition: var(--default-transition);
            }
            a:hover,a:active{
                text-decoration: none;
                color: var(--light-blue);
            }
            a.inverse,a.inverse:visited{
                text-decoration: underline;
                color: var(--white);
            }
            a.inverse:hover,a.inverse:active{
                text-decoration: underline;
                color: var(--light-blue);
            }
            .btn-primary {
                background-color: var(--blue);
                color: var(--white);
                padding:.75em;
                margin:.25em .25em .25em 0;
            }
            .btn-link {
                background-color: transparent;
                color: var(--blue);
                padding:.75em;
                margin:.25em .25em .25em 0;
            }
            .btn-fake {
                background-color: transparent;
                color: var(--blue);
                padding:.75em;
                margin:.25em .25em .25em 0;
            }

            .unbold{ font-weight: 100; }
            .font-inverse{ color: var(--white); }
            i, span{ color: inherit; }

            /*import custom font*/
            [data-icon]:before {
                font-family: "nerdfit" !important;
                content: attr(data-icon);
                font-style: normal !important;
                font-weight: normal !important;
                font-variant: normal !important;
                text-transform: none !important;
                speak: none;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            [class^="icon-"]:before,
            [class*=" icon-"]:before {
                font-family: "nerdfit" !important;
                font-style: normal !important;
                font-weight: normal !important;
                font-variant: normal !important;
                text-transform: none !important;
                speak: none;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .icon-pointer:before {
                content: "\65";
            }
            /*end import custom font*/

            .light{ opacity: 0.75}
            .lighter{ opacity: 0.5}
            .lightest{ opacity: 0.25}

            .block{
                display:block;
            }
            label.inline{
                font-weight:bold;
                margin-right:1em;
                width:6em;
                text-align:right;
                display: inline-block;
            }
            form block{
                display: block;
                padding-bottom:.5em;
            }
            form input:not([type=button]):not([type=reset]):not([type=submit]):not([type=image]), form select, form textarea{
                font-size:1em;
                font-family: var(--fallback-font);
                font-family: var(--primary-font);
                padding:0 0.25em;
            }

            form label{
                font-weight:600;
                width:8em;
                display:inline-block;
                margin-bottom:0.5em;
            }
            form input:not([type=button]):not([type=reset]):not([type=submit]):not([type=image]), form select{
                width:20em;
                height:2em;
                border:1px solid var(--lightgray);
                border-radius:3px;
                margin:0;
                background-color:#FFF;
            }

            form textarea{
                width:28em;
                height:7em;
                border:1px solid var(--lightgray);
                border-radius:3px;
            }
            form input:not([type=button]):not([type=reset]):not([type=submit]):not([type=image]):focus{
                border:1px solid var(--lightgray);
                outline: none;
            }
        </style>
    </template>
</dom-module>
