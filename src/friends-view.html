<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="friends-view">
    <template>
        <style include="nf-styles">
           :host {
               width: 100%;
           }
           section {
               width: 95%;
               margin: 0 auto;
           }
           button.add-friend {
               background-color: var(--blue);
               padding: 1em;
               border-radius: 50%;
               position: fixed;
               bottom: 155px;
               right: 1em;
           }
           button.add-friend iron-icon {
               color: var(--white);
               height: 30px;
               width: 30px;
           }
        </style>
        <nf-container paddingtop="20" paddingbottom="80" direction="column">
            <section>
                <div class="friend-list">
                    <h2><iron-icon icon="social:people" title="Friend List"></iron-icon> Friends List</h2>
                    <ul>
                        <template is="dom-repeat" items="{{friends}}">
                            <li>{{item.firstName}} {{item.lastName}}</li>
                        </template>
                    </ul>
                </div>
                <button class="add-friend"><iron-icon icon="social:person-add" title="Add Friend"></iron-icon></button>
            </section>
        </nf-container>
    </template>

    <script>
        class FriendsView extends Polymer.Element {
            
            static get is() {
                return 'friends-view';
            }

            ready() {
                super.ready();
            }

            static get properties() {
                return {
                    friends: {
                        type: Array,
                        notify: true
                    },
                    userData: {
                        type: Object,
                        notify: true,
                        observer: "_userData"
                    }
                }
            }

            _userData(newVal) {
                console.log(newVal);
                if(newVal.friends) {
                    this.set("friends", newVal.friends);
                }
            }

        }

        window.customElements.define(FriendsView.is, FriendsView);
    </script>
</dom-module>
