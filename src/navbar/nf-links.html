<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-links">
    <template >
        <style>
            :host {
                flex-grow: 1;
                align-self: center;
            }
            .nav-links {
                margin: 0 20px;
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
            }
            ul {
                margin:0;
                padding:0;
                list-style-type: none;
            }
            ul li{
                margin:0.25em;
                padding:0.25em;
                display:inline-block;
                background-color:white;
            }
            ul div:not([hidden]) {
                display: inline-block;
            }
            a{
                padding: 0 10px;
                text-decoration: none;
                color: var(--blue);
                font-size: 20px;
                line-height: 28px;
                transition: all .15s ease-in-out;
            }

            a:first-of-type{ padding-left: 0; }
            a:last-of-type{ padding-right: 0; }

            a:hover{
                color: var(--light-blue);
            }
            .hamburger{
                display: none;
            }
            @media screen and (max-width:768px){
                iron-icon.hamburger:hover{
                    display: block;
                }
                ul{
                    align:right;
                    background-color:white;
                }
                ul li{
                    display:none;
                }
            }
        </style>

        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
            <iron-icon icon="icons:menu" title="Menu" class="hamburger"></iron-icon>
            <ul>
                <li><a name="home-view" href="[[rootPath]]home">Store</a></li>
                <div hidden="{{signedIn}}">
                    <li><a name="home-view" href="[[rootPath]]home">About</a></li>
                    <li><a name="home-view" href="[[rootPath]]home">Contact</a></li>
                </div>
                <div hidden="{{!signedIn}}">
                    <li><a name="dashboard" href="[[rootPath]]dashboard">Dashboard</a></li>
                    <li><a name="ttr" href="[[rootPath]]ttr">Ticket To Run</a></li>
                </div>
            </ul>
        </iron-selector>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfLinks extends Polymer.Element {
            static get is() { return 'nf-links'; }
            yourMom() {
                console.log(this.signedIn);
            }
        }

        window.customElements.define(NfLinks.is, NfLinks);

    </script>

</dom-module>
