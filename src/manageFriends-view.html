<dom-module id="home-view">
    <template>
        <style include="nf-styles">
           
        </style>
        <nf-navbar user="{{user}}" user-data="{{userData}}" selected="[[page]]" role="navigation"></nf-navbar>
        
        <nf-container contained>
            <nf-grid columns="1" paddingtop="40" marginbottom="40">
                <nf-contact-form></nf-contact-form>
            </nf-grid>
        </nf-container>
        <nf-footer></nf-footer>
    </template>

    <script>
        class HomeView extends Polymer.Element {
            
            static get is() {
                return 'home-view';
            }

            ready() {
                super.ready();
            }

            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userData"
                    }
                }
            }

            _userData() {
               
            }

        }

        window.customElements.define(HomeView.is, HomeView);
    </script>
</dom-module>
