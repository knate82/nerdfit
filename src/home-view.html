<dom-module id="home-view">
    <template>
        <style include="nf-styles">
            :host {
                display: flex;
                flex-direction: column;

            h2.title {

            }

                font-size: 2em;
            }

                font-size: 40px;
                line-height: 40px;
            }

            .icon.red{ color: #ff2114; }
            .icon.purple{ color: #b20592; }

            .icon.yellow{ color: #fcff56; }

            .icon.gray{ color: #a0a9b2; }

        <nf-navbar user-data="{{userData}}" selected="[[page]]" role="navigation"></nf-navbar> 
        <nf-hero backgroundimage="src/assets/images/nf-logo-bg.jpg" isFiltered="true">

                    <h2 class="title">NerdFit <span class="small"><i>(adjective)</i></span></h2>
                    <h2 class="title small">In good health, as leveraged by a person's propensity for indulging in pop culture</h2>
                </div>
                <nf-signup></nf-signup>
            </nf-container>
        </nf-hero>
        <nf-container paddingtop="80" paddingbottom="80" direction="column" contained>
            <nf-grid columns="12" singlecolumnbreakpoint="tablet" marginbottom="40">
                <nf-tile x="3" xspan="8">
                    <h2>It's time to use your greatest strength against your greatest weakness <span class="small unbold">(it's super effective!)</span></h2>
                </nf-tile>
            </nf-grid>
            <nf-grid columns="2" singlecolumnbreakpoint="mobile" guttery="40">
                <nf-tile>
                    <h3>How it works</h3>
                    <ul>
                        <li>Create an account</li>
                        <li>Connect your fitness device (FitBit, Samsung Health, Apple Health)</li>
                        <li>Add some friends to your team as both support and competition</li>
                        <li>Select a game, and invite your team to compete</li>
                    </ul>

                    <p>Simply put, we have done everything possible to add the diversity that is lacking in other fitness apps. We do this in the following ways:</p>
                    <ul>
                        <li>We offer connections to a myriad of devices to allow you to play with a larger number of friends</li>
                        <li>We offer numerous different game-play styles, competitive solo, cooperative team, and competitive team based games</li>
                        <li>We offer a variety of games: cooperative race to the finish, goal-based races, and multiple-route racing.</li>
                        <li>We offer a variety of maps to increase the personal investment, such as race to Everest, Victorian England, and many others</li>
                    </ul>
                    <i class="icon icon-pointer green"></i>
                    <i class="icon icon-pointer red"></i>
                    <i class="icon icon-pointer purple"></i>
                    <i class="icon icon-pointer orange"></i>
                    <i class="icon icon-pointer yellow"></i>
                    <i class="icon icon-pointer blue"></i>
                    <i class="icon icon-pointer gray"></i>
                    <i class="icon icon-pointer black"></i>
                </nf-tile>
                <nf-tile breakpointorder="-1">
                    <nf-image filename="nf-logo-bg-fpo.png" title="fpo" shape="circle" width="300px" height="300px" y="left"></nf-image>
                </nf-tile>
            </nf-grid>
        </nf-container>
        <nf-container contained>
            <nf-grid columns="1" marginbottom="40">
                <nf-contact-form></nf-contact-form>
            </nf-grid>
        </nf-container>
        <nf-container paddingtop="80" paddingbottom="80" backgroundcolor="gradient">
            <nf-container contained>
                <nf-grid columns="12" singlecolumnbreakpoint="tablet">
                    <nf-tile x="3" xspan="8" fontcolor="inverse">
                        <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h2>
                    </nf-tile>
                    <nf-tile x="3" xspan="8" fontcolor="inverse">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium delectus eligendi, et natus odit officiis reprehenderit voluptatum? Aspernatur commodi, dolores ducimus expedita id laboriosam, laudantium necessitatibus, non sunt tempora tenetur.
                        </p>
                    </nf-tile>
                </nf-grid>
            </nf-container>
        </nf-container>
        <nf-container paddingtop="80" paddingbottom="80" contained>
            <nf-grid columns="2" guttery="40" singlecolumnbreakpoint="tablet">
                <nf-tile>
                    <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h2>
                </nf-tile>
                <nf-tile>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium delectus eligendi, et natus odit officiis reprehenderit voluptatum? Aspernatur commodi, dolores ducimus expedita id laboriosam, laudantium necessitatibus, non sunt tempora tenetur.
                    </p>
                </nf-tile>
            </nf-grid>
        </nf-container>
        <nf-footer></nf-footer>
    </template>

    <script>
        class HomeView extends Polymer.Element {
            static get is() { return 'home-view'; }
            static get properties() {
                return {
                    hide: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }
            submitSignup() {
            var user = {};
            var email = this.$.email.value;
            var password = this.$.password.value;
            var firstName = this.$.firstName.value;
            var lastName = this.$.lastName.value;
            var userName = this.$.userName.value;
            if(email && password) {
                this.$.auth.createUserWithEmailAndPassword(email, password)
                    .then((response) => {
                        user.email = email;
                        user.firstName = firstName;
                        user.lastName = lastName;
                        user.userName = userName;
                        this.addUser("users", user, response.uid)
                        .then(() => {
                            this.$.signupForm.close();
                            window.location.pathname = "dashboard";
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                    })
                    .catch(function(error){
                        console.log(error);
                    });
                }
            }
        }
        
        window.customElements.define(HomeView.is, HomeView);
    </script>
</dom-module>
