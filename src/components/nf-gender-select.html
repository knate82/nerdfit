<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-gender-select">
  <template>
    <style include="nf-styles">
      :host {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      label {
        display: inline-block;
        margin-bottom: 0.5em;
        width: auto;
      }
      .radio-set {
        display: block;
        position: relative;
        padding-left: 25px;
        margin-bottom: 12px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* Hide the browser's default radio button */
      .radio-set input {
        position: absolute;
        opacity: 0;
      }
      /* Create a custom radio button */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 1.15em;
        width: 1.2em;
        background-color: #eee;
        border:1px solid var(--gray);
        border-radius: 50%;
      }

      /* On mouse-over, add a grey background color */
      .radio-set:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the radio button is checked, add a blue background */
      .radio-set input:checked ~ .checkmark {
        background-color: var(--light-blue);
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the indicator (dot/circle) when checked */
      .radio-set input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the indicator (dot/circle) */
      .radio-set .checkmark:after {
        top: 4px;
        left: 4px;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background: white;
      }
    </style>    
    <div class="radio-set">
      <label html-for="male">Male
          <input type="radio" on-tap="setGender" name="gender" value="male" id="male">
          <span class="checkmark"></span>
      </label>
    </div>
    <div class="radio-set">
      <label html-for="female">Female
        <input type="radio" on-tap="setGender"  name="gender" value="female" id="female">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="radio-set">
      <label for="other">Other
        <input type="radio" on-tap="setGender"  name="gender" value="other" id="other">
        <span class="checkmark"></span>
      </label>
    </div>
  </template>
  <script>
    class NfGenderSelect extends Polymer.Element {
      static get is() {
        return "nf-gender-select"
      }
      static get properties() {
        return {
          gender: {
            type: String,
            notify: true
          }
        }
      }
      setGender(e) {
        var id = e.currentTarget.id;
        this.gender = id;
      }
    }
    window.customElements.define(NfGenderSelect.is, NfGenderSelect);
  </script>
</dom-module>
