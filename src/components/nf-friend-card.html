<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-friend-card">
    <template>
        <style include="nf-styles">
             :host {
                width: 100%;
                height: 100%;
                box-shadow: 0px 0px 8px 4px rgba(199,197,199,1);
            }

            iron-image {
                width: 150px;
                height: 200px;
            }

            h2 iron-icon{
                --iron-icon-height: calc(var(--base-font-size) + calc(var(--font-step) * 3.5));
                --iron-icon-width: calc(var(--base-font-size) + calc(var(--font-step) * 3.5));
            }

            ul {
                margin-left:1em;
            }
            ul li{
                margin-bottom:0.5em;
            }
        </style>

        <firebase-storage-ref id="storageShiz"
            path="users/[[userData.uid]]" 
            metadata="{{metadata}}" 
            storage-uri="{{gsUri}}" 
            download-url="{{downloadUrl}}"
            on-metadata-changed="_dlUrlChange">
        </firebase-storage-ref>

        <section>
            <div class="friend-list">
                <h2><iron-icon icon="social:people" title="Friend List"></iron-icon>Friends List</h2>
                <ul>
                    <li>Bob Hope</li>
                    <li>Jimmy Durante</li>
                    <li>Carl Sagan</li>
                    <li>Ralph Wiggum</li>
                    <li>Steve Buscemi</li>
                    <li>Jimmy Fallon</li>
                </ul>
            </div>
        </section>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfFriendCard extends Polymer.Element {
            static get is() {
                return 'nf-friend-card';
            }
            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userDataChange"
                    }
                }
            }
            ready() {
                super.ready();
               
            }
            _userDataChange(newVal) {
                
            }
        }

        window.customElements.define(NfFriendCard.is, NfFriendCard);
    </script>
</dom-module>
