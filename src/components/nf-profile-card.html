<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-profile-card">
    <template>
        <style>
             :host {
                width: 100%;
                height: 100%;
                border: 2px solid gray;
            }

            .image {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                overflow: hidden;
            }

            iron-image {
                width: 150px;
                height: 200px;
            }
        </style>

        <firebase-storage-ref id="storageShiz"
            path="users/[[userData.uid]]" 
            metadata="{{metadata}}" 
            storage-uri="{{gsUri}}" 
            download-url="{{downloadUrl}}"
            on-metadata-changed="_dlUrlChange">
        </firebase-storage-ref>

        <section class="profile-section">
            <div class="main-content">
                <div class="image">
                    <iron-image src="{{userData.imgSrc}}" sizing="cover"></iron-image>
                </div>
                <div class="user-name">
                    <h2>{{userData.userName}}</h2>
                </div>
            </div>
            <div class="data">
                <p>Steps: {{userData.steps}}</p>
                <p>Floors: {{userData.floors}}</p>
            </div>
        </section>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class NfProfileCard extends Polymer.Element {
            static get is() {
                return 'nf-profile-card';
            }
            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userDataChange"
                    }
                }
            }
            ready() {
                super.ready();
                console.log("hello");
            }
            _userDataChange(newVal) {
                console.log(newVal);
            }
        }

        window.customElements.define(NfProfileCard.is, NfProfileCard);
    </script>
</dom-module>
