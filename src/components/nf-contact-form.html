<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-contact-form">
    <template>
        <style include="nf-styles">
            :host {
            }
            *{ margin: 0; padding: 0; }
        </style>
        <h3>Contact</h3>
        <form>
            <block>
            <label html-for="name">Name</label>
            <input type="text" name="name" id="name" value="" required />
            </block>
            <block>
            <label html-for="emailAddress">Email Address</label>
            <input type="text" name="emailAddress" id="emailaddress" value="" required />
            </block>
            <block>
            <label html-for="subject">Subject</label><select name="subject" id="subject">
                <option value="Tech Support">Tech Support</option>
                <option value="Investment Interest">Investment Interest</option>
                <option value="Other">Other</option>
            </select>
            </block>
            <block>
            <label class="block" html-for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            </block>
            <paper-button class="btn-primary" raised on-tap="submit">Submit</paper-button>
        </form>
    </template>

    <script>
        class NfContactForm extends Polymer.Element {
            static get is() { return 'nf-contact-form'; }
            static get properties() {
                return {
                    
                }
            }
        }

        window.customElements.define(NfContactForm.is, NfContactForm);
    </script>
</dom-module>
