<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="contact-form">
    <template>
        <style include="nf-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
            *{ margin: 0; padding: 0; }

        </style>
        <nf-container paddingtop="80" paddingbottom="80" direction="column" contained>
            <nf-grid columns="12" guttery="40">
                <paper-input bind-value="{{bindValue}}">
                    <input value="{{value::input}}">
                </paper-input>
                <paper-input id="Name" label="Name" type="text" required></paper-input>
                <paper-input id="EmailAddress">Email Address</paper-input>
                <paper-input id="Request Info">Request Info</paper-input>
                <paper-select></paper-select>
                <paper-textarea label="Message"></paper-textarea>
                <paper-button id="Submit" name="submit" value="submit">Submit</paper-button>
            </nf-grid>
        </nf-container>
    </template>

    <script>
        class ContactForm extends Polymer.Element {
            static get is() { return 'contact-form'; }
            static get properties() {
                return {
                    hide: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    isGame: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(ContactForm.is, ContactForm);
    </script>
</dom-module>
