<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nf-contact-form">
    <template>
        <style include="nf-styles">
            :host {
                display: flex;
                flex-direction: column;
            }
            *{ margin: 0; padding: 0; }
        </style>
        <nf-container paddingtop="80" paddingbottom="80" direction="column" contained>
            <nf-grid columns="1" guttery="40">
                <h3>Contact</h3>
            </nf-grid>
            <nf-grid columns="3" guttery="40">

                <form>
                <paper-input id="Name" label="Name" type="text" required></paper-input>
                <paper-input id="EmailAddress" label="Email Address" type="text" required></paper-input>
                    <select>
                        <option value="Tech Support">Tech Support</option>
                        <option value="Investment Interest">Investment Interest</option>
                        <option value="Other">Other</option>
                    </select>
                <paper-textarea label="Message"></paper-textarea>
                <paper-button id="Submit" name="submit" value="submit" class="btn-primary">Submit</paper-button>
                </form>
            </nf-grid>
        </nf-container>
    </template>

    <script>
        class NfContactForm extends Polymer.Element {
            static get is() { return 'nf-contact-form'; }
            static get properties() {
                return {
                    
                }
            }
        }

        window.customElements.define(NfContactForm.is, NfContactForm);
    </script>
</dom-module>
