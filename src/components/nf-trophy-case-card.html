<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/nf-badge.html">

<dom-module id="nf-trophy-case-card">
    <template>
        <style include="nf-styles">
             :host {
                width: 100%;
                height: 100%;
                box-shadow: 0px 0px 8px 4px rgba(199,197,199,1);
            }

            h2 iron-icon{
                --iron-icon-height: calc(var(--base-font-size) + calc(var(--font-step) * 3.5));
                --iron-icon-width: calc(var(--base-font-size) + calc(var(--font-step) * 3.5));
            }
            .trophy-case{
                margin: 0px auto;
                text-align: center;
            }

        </style>

        <firebase-query
            id="badges"
            app-name="nerdfit"
            path="badges"
            data="{{badgeData}}">
        </firebase-query>

        <section>
            <div class="trophy-case">
                <h2><iron-icon icon="icons:stars" title="Trophy Case"></iron-icon>Trophy Case</h2>
                <template is="dom-repeat" items="{{badges}}">
                    <nf-badge  badge-id="{{badges.id}}" badge-name="badges.name"></nf-badge>
                </template>
                
                <!-- <nf-badge badge-color="silver" badge-id="ticket_to_run_250" badge-name="Played Ticket to Run 250 Times"></nf-badge>
                <nf-badge badge-color="bronze" badge-id="star_500" badge-name="Play 500 games"></nf-badge>
                <nf-badge badge-color="gold" badge-id="friend_5" badge-name="Have 5 friends"></nf-badge> -->

            </div>
        </section>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class NftrophyCaseCard extends Polymer.Element {
            static get is() {
                return 'nf-trophy-case-card';
            }
            static get properties() {
                return {
                    userData: {
                        type: Object,
                        observer: "_userDataChange"
                    },
                    badgeData: {
                        type: Object,
                        observer:"_badgeDataChange"
                    },
                    badges: Array
                }
            }
            ready() {
                super.ready();
                console.log("hello");
            }
            _badgeDataChange(badges) {
                this.badgeData =  Object.keys(badges).map(key => badges[key]);
                console.log(badges);
            }
            _userDataChange(newVal) {
                console.log(newVal);
                this.badges = newVal.achievements.badges;
                console.log(this.badges);
                for(var i = 0; i < this.badges.length; i++) {
                    for(var x = 0; x < this.badgeData.length; x++) {
                        if(this.badges[i] === this.badgeData[x].id) {
                            this.badges[i] = this.badgeData[x];
                        }
                    }
                }
            }
        }

        window.customElements.define(NftrophyCaseCard.is, NftrophyCaseCard);
    </script>
</dom-module>
