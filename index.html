<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nerdfit</title>
    <meta name="description" content="nerdfit description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/nerdfit-app/nerdfit-app.html">
    <!-- <link rel="stylesheet" href="assets/compiled/css/style.css"> Getting a lot of issues in the console from this. -->
    <style>

      @font-face {
        font-family: 'Questrial';
        src: url('src/nerdfit-app/assets/fonts/Questrial-Regular.ttf') format('truetype');
      }

      html {
        /*font*/
        --primary-font: 'Questrial';
        --fallback-font: 'Helvetica Neue';
        --base-font-size: 18px;
        --line-height: 8px;
        --font-step: 4px;

        /*color*/
        --black: #000000;
        --white: #FFFFFF;
        --blue: #173753;
        --light-blue: #52E3F6;
        --pink: #FF007F;
        --green: #A7EC21;
        --gray: #333333;

        /*height*/
        --nav-height: 60px;
        --accent-bar-height: 5px;
        --header-height: calc(var(--nav-height) + var(--accent-bar-height));

        /*z-index*/
        --header-z: 5000;
        --gradient-bar-z: var(--header-z);
        --header-dropdown-z: 6000;

        /*breakpoints (won't work in media queries)*/
        --tablet: 750px;
        --desktop: 1000px;
        --desktophd: 1200px;
        --below-tablet: calc(var(--tablet) - 1px);
        --below-desktop: calc(var(--desktop) - 1px);
        --below-desktophd: calc(var(--desktophd) - 1px);

      }
      body {
        margin: 0;
        background-color: var(--white);
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }
      *{
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        font-family: var(--primary-font);
        color: var(--gray);
      }
      p,h1,h2,h3,h4,h5,h6,label{
        font-family: var(--fallback-font);
        font-family: var(--primary-font);
      }

    </style>
  </head>
  <body>
    <nerdfit-app></nerdfit-app>
  </body>
</html>
